<!DOCTYPE html>
<html lang="es">

<head>
      <meta property="og:title" content="Invitación Generación Vida">
      <meta property="og:description" content="¡Tú también has sido escogido!">
      <meta property="og:image" content="https://manueljimenez-star.github.io/carta_invitacion/img/LEMA.png">
      <meta property="og:url" content="https://manueljimenez-star.github.io/carta_invitacion/">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>CARTA DE INVITACION</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
            /* 1. CONTENEDOR DE LA TAPA (Lógica 3D) */
            #tapa {
                  transform-style: preserve-3d;
                  transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                  z-index: 40;
            }

            /* 2. EL SELLO VINO TINTO (Premium) */
            .sello-lacre {
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -10%);
                  width: 44px;
                  height: 44px;
                  border-radius: 50%;
                  /* Color vino profundo */
                  background: radial-gradient(circle at 30% 30%, #9e2a2b, #4a0d0d);
                  color: #e8c39e;
                  font-size: 11px;
                  font-weight: 900;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), inset 0 -2px 4px rgba(0, 0, 0, 0.3);
                  border: 1px solid #631313;
            }


            /* CLASES AUXILIARES */
            .perspective-2000 {
                  perspective: 2000px;
            }

            .abierta {
                  transform: rotateX(170deg);
            }

            .elarx-texture::after {
                  content: "";
                  position: absolute;
                  inset: 0;
                  opacity: 0.08;
                  background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
                  pointer-events: none;
                  mix-blend-mode: multiply;
            }

            .contenedor-bolsillo {
                  filter: drop-shadow(0px -4px 7px rgba(0, 0, 0, 0.5));
            }

            body {
                  touch-action: pan-y;
                  overflow: hidden;
            }
      </style>
      <link rel="preload" as="image" href="img/CARTA.jpg">
</head>

<body
      class="bg-[radial-gradient(circle_at_center,_#1e1e2f_0%,_#0a0a0f_100%)] h-screen flex flex-col items-center justify-center p-4">

      <div class="relative w-full max-w-[350px] aspect-[3/2] perspective-2000">

            <div id="sobre"
                  class="relative w-full h-full transition-transform duration-500 active:scale-95 cursor-pointer">

                  <div
                        class="absolute inset-0 bg-gradient-to-br from-[#ffffff] to-[#e3edff] rounded-b-xl z-10 elarx-texture overflow-hidden border border-white/5">
                  </div>

                  <a href="https://www.instagram.com/p/DUA-4gbiBW1/" id="link-instagram" class="block pointer-events-none">
                        <img id="carta" fetchpriority="high" loading="eager" src="img/CARTA.jpg"
                              class="absolute left-1/2 top-1/2 w-[90%] -translate-x-1/2 -translate-y-[50%] scale-[0.92] 
                              opacity-0 z-20 brightness-[0.8] transition-all duration-1000 ease-[cubic-bezier(0.19,1,0.22,1)] elarx-texture" alt="Invitación">
                  </a>

                  <div class="contenedor-bolsillo absolute inset-0 z-30">
                        <div class="w-full h-full bg-gradient-to-br from-[#161529] via-[#252440] to-[#36355a] 
                              [clip-path:polygon(0%_0%,15%_0%,50%_50%,85%_0%,100%_0%,100%_100%,0%_100%)] 
                              rounded-b-xl elarx-texture">
                        </div>
                  </div>

                  <div id="tapa" class="absolute inset-0 z-40 origin-top transition-all duration-700 ease-in-out">
                        <div class="absolute inset-0 bg-gradient-to-br from-white to-[#e3edff] elarx-texture
                              [clip-path:polygon(0_0,50%_62%,100%_0)] backface-hidden">
                        </div>
                        <div class="sello-lacre">GV</div>

                  </div>

            </div>

            <p id="instruccion"
                  class="mt-12 text-center text-white/40 font-light tracking-[4px] uppercase text-[10px] animate-bounce w-full">
                  Toca para abrir
            </p>

            <div
                  class="mt-8 flex justify-center w-full opacity-60 grayscale hover:grayscale-0 transition-all duration-500">
                  <img src="img/LEMA.png" alt="Logo Generación Vida" class="h-12 w-auto object-contain">
            </div>
      </div>

      <script src="script.js"></script>
</body>

</html>
